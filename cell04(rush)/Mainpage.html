<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
 
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/010/360/100/non_2x/shining-blue-sky-and-orange-sand-background-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .section-title {
            margin-top: 80px;
            margin-bottom: 50px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
        }

   
        .hover-image {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .hover-image img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .hover-image:hover img {
            transform: scale(1.1);
        }

      
        .overlay-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hover-image:hover .overlay-content {
            opacity: 1;
        }

        .overlay-title {
            font-size: 2rem;
            font-weight: bold;
        }

        .overlay-description {
            font-size: 1.1rem;
            margin-top: 10px;
        }

  
        @media (max-width: 700px) {
            .section-title {
                font-size: 1.8rem;
            }

            .overlay-title {
                font-size: 1.5rem;
            }

            .overlay-description {
                font-size: 1rem;
            }
        }
    </style>
</head>

                    <div class="overlay-content">
