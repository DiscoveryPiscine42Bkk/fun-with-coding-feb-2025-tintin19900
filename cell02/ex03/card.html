<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS EX03</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h2 class="card-title">User Profile</h2>
        <div class="profile-container">
            <img src="https://media.tenor.com/gbOjPlAkFGsAAAAe/tiger.png" alt="Profile Picture" class="profile-pic">
            <p class="login">peedusit</p>
            <p class="description">prisoner of web</p>
            <div class="social-icons">
                <img src="https://w7.pngwing.com/pngs/59/223/png-transparent-bird-tweet-twitter-twitter-logo-social-media-icon.png" alt="Twitter">
                <img src="https://e7.pngegg.com/pngimages/174/233/png-clipart-computer-icons-facebook-inc-social-media-logo-facebook-rectangle-logo-thumbnail.png" alt="Facebook">
                <img src="https://img.freepik.com/premium-vector/instagram-vector-logo-icon-social-media-logotype_901408-395.jpg" alt="Instagram">
            </div>
            <div class="contactbg">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button class="contact-btn">Contact</button>
            </a>
        </div>
        </div>
    </div>
